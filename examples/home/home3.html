<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #1e293b;
      margin: 0;
    }
    div {
      display: flex;
      align-items: center;
      padding: .5em;
      border-bottom: 1px solid #f1f5f9;
    }
    div:last-of-type {
      border: 0;
    }
    div > span:first-child {
      flex: 1;
    }
    div > b {
      font-size: .8em;
      background-color: #e0f2fe;
      padding: .25em 1em;
      margin: .25 0;
      border-radius: 1em;
    }
  </style>
</head>
<body>
<:define tag="app-item">
  <span>[[k]]</span>
  <b :hidden="[[v < 1]]">[[v]]</b>
</:define>

<app-item :k="Inbox" :v="2"/>
<app-item :k="Sent" :v="3"/>
<app-item :k="Drafts" :v="0"/>
</body>
</html>
