<html>
  <head>
    <meta name="color-scheme" content="light dark">
    <style>
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
        line-height: 1.5em;
        padding: 16px 20px;
        margin: 0;
      }
      div {
        display: flex;
        gap: .5em;
      }
      p {
        flex: 1;
        margin: 0;
      }
      button {
        height: 2em;
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #ccc;
        }
      }
    </style>
  </head>
  <body>
    <:data-source :aka="cat"
                  :url="/cat-facts"/>
    <div>
      <p>[[cat.content.fact]]</p>
      <button :on-click="[[
        () => cat.trigger()
      ]]">Next</button>
    </div>
  </body>
</html>
