<html>
  <head>
    <meta name="color-scheme" content="light dark">
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body :count="[[0]]"
        :did-init="[[
            setInterval(() => count++, 1000)
        ]]">
    seconds: [[count]]
  </body>
</html>
