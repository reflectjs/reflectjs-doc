<html :color="red">
  <head>
    <meta name="color-scheme" content="light dark">
    <style>
      body {
        color: [[color]];
      }
    </style>
  </head>
  <body :on-click="[[() => {
          color = (color === 'red' ? 'green' : 'red')
        }]]">
    Click to change the [[color]] color.
  </body>
</html>
